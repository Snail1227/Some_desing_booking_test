<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Book Now - Hotel Paradise</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Hotel Paradise</strong></li>
        </ul>
        <ul>
            <li><a href="./welcome.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#">Book Now</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <h2>Book Your Stay</h2>
                <form>
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room_type">
                        <option value="deluxe">Deluxe Room</option>
                        <option value="executive">Executive Suite</option>
                        <option value="family">Family Suite</option>
                        <!-- Add more room types as needed -->
                    </select>
                    <label for="check-in-date">Check-In Date:</label>
                    <input type="date
                    <label for="adults">Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" max="10">
    
                    <label for="children">Children:</label>
                    <input type="number" id="children" name="children" min="0" max="10">
    
                    <label for="guest-name">Your Name:</label>
                    <input type="text" id="guest-name" name="guest_name">
    
                    <label for="guest-email">Email:</label>
                    <input type="email" id="guest-email" name="guest_email">
    
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special_requests"></textarea>
    
                    <button type="submit">Book Now</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="container">
        <small>
            <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a> • <a href="#">Contact Us</a>
        </small>
    </footer>
